<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Thymeleaf</title>
<!--    <link rel="stylesheet" th:href="@{/css/employee-card.css}">-->
    <link rel="stylesheet" th:href="@{/css/employee.css}">
</head>

<body>

<div class="employee-card-container">
    <div class="employee-card-container__functions">
        <div class="employee-card-container__pagination">
            <div class="employee-card-container__pagination__dec" onClick="changePage(-1)"><</div>
            <div class="employee-card-container__pagination__num-page"><span th:text="${page}">1</span></div>
            <div class="employee-card-container__pagination__inc" onClick="changePage(1)">></div>
        </div>

        <div class="employee-card-container__add">
            <a class="employee-card-container__addBtn" th:href="@{/add-employee}" >Add+</a>
        </div>
    </div>

    <div class="employee-card-container__cards">
        <div th:each="employee : ${employees}">
            <div class="employee-card">
                <div class="employee-card__section">
                    <div class="employee-card__field">
                        <strong>Id:</strong> <span th:text="${employee.id}">123</span>
                    </div>
                    <div class="employee-card__field">
                        <strong>Name:</strong> <span th:text="${employee.name}">Nguyen Vinh Dat</span>
                    </div>
                    <div class="employee-card__field employee-card__field--dob">
                        <strong>Date of birth:</strong> <span th:text="${employee.dob}">30/4/1975</span>
                    </div>
                </div>
                <div class="employee-card__section">
                    <div class="employee-card__field">
                        <strong>Gender</strong> <span th:text="${employee.gender}">Nguyen Vinh Dat</span>
                    </div>
                    <div class="employee-card__field">
                        <strong>Email:</strong> <span th:text="${employee.email}">vinhdat@gmail.com</span>
                    </div>
                    <div class="employee-card__field employee-card__field--phone">
                        <strong>Phone:</strong> <span th:text="${employee.phone}">0123456789</span>
                    </div>
                </div>
                <div class="employee-card__section">
                    <div class="employee-card__field">
                        <strong>Address:</strong> <span th:text="${employee.address}">Thanh Son, Phan Rang - Thap Cham, Ninh Thuan, Viet Nam</span>
                    </div>
                </div>
                <div class="employee-card__update-delete">
                    <a class="employee-card__update-delete__update-btn" th:href="@{/update-employee(id=${employee.id})}">
                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20"
                             viewBox="0 0 32 32">
                            <path d="M 23.90625 3.96875 C 22.859375 3.96875 21.8125 4.375 21 5.1875 L 5.1875 21 L 5.125 21.3125 L 4.03125 26.8125 L 3.71875 28.28125 L 5.1875 27.96875 L 10.6875 26.875 L 11 26.8125 L 26.8125 11 C 28.4375 9.375 28.4375 6.8125 26.8125 5.1875 C 26 4.375 24.953125 3.96875 23.90625 3.96875 Z M 23.90625 5.875 C 24.410156 5.875 24.917969 6.105469 25.40625 6.59375 C 26.378906 7.566406 26.378906 8.621094 25.40625 9.59375 L 24.6875 10.28125 L 21.71875 7.3125 L 22.40625 6.59375 C 22.894531 6.105469 23.402344 5.875 23.90625 5.875 Z M 20.3125 8.71875 L 23.28125 11.6875 L 11.1875 23.78125 C 10.53125 22.5 9.5 21.46875 8.21875 20.8125 Z M 6.9375 22.4375 C 8.136719 22.921875 9.078125 23.863281 9.5625 25.0625 L 6.28125 25.71875 Z"></path>
                        </svg>

                    </a>
                    <a class="employee-card__update-delete__delete-btn" th:href="@{/delete-employee(id=${employee.id})}">
                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20"
                             viewBox="0 0 48 48">
                            <path d="M 20.5 4 A 1.50015 1.50015 0 0 0 19.066406 6 L 14.640625 6 C 12.803372 6 11.082924 6.9194511 10.064453 8.4492188 L 7.6972656 12 L 7.5 12 A 1.50015 1.50015 0 1 0 7.5 15 L 8.2636719 15 A 1.50015 1.50015 0 0 0 8.6523438 15.007812 L 11.125 38.085938 C 11.423352 40.868277 13.795836 43 16.59375 43 L 31.404297 43 C 34.202211 43 36.574695 40.868277 36.873047 38.085938 L 39.347656 15.007812 A 1.50015 1.50015 0 0 0 39.728516 15 L 40.5 15 A 1.50015 1.50015 0 1 0 40.5 12 L 40.302734 12 L 37.935547 8.4492188 C 36.916254 6.9202798 35.196001 6 33.359375 6 L 28.933594 6 A 1.50015 1.50015 0 0 0 27.5 4 L 20.5 4 z M 14.640625 9 L 33.359375 9 C 34.196749 9 34.974746 9.4162203 35.439453 10.113281 L 36.697266 12 L 11.302734 12 L 12.560547 10.113281 A 1.50015 1.50015 0 0 0 12.5625 10.111328 C 13.025982 9.4151428 13.801878 9 14.640625 9 z M 11.669922 15 L 36.330078 15 L 33.890625 37.765625 C 33.752977 39.049286 32.694383 40 31.404297 40 L 16.59375 40 C 15.303664 40 14.247023 39.049286 14.109375 37.765625 L 11.669922 15 z"></path>
                        </svg>
                    </a>
                </div>
            </div>
        </div>

    </div>
</div>

<div id="pagination-info" th:data-max-page="${isMaxPage}"></div>

</body>

<script th:src="@{/js/employee.js}"></script>

</html>
